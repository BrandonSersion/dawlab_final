<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dawlab Software</title>
        <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/materia/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BJWCnw/x/9+kQsLGLQDoCX2oJg7j1LjkOfPZWtUPTJ0tn00hYIB5r9u7KnGJxFnY" crossorigin="anonymous">
        <link href="{% static "base.css" %}" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="{% static "./img/favicon.ico" %}" type="image/x-icon">
        <link rel="icon" href="{% static "./img/favicon.ico" %}" type="image/x-icon">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md navbar-secondary">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img class="logo navbar-brand" src="{% static "./img/Dawlab_classic.png" %}">
            </a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team' %}">Our Team</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'employee_zone' %}">Employee Zone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication' %}">Employee Zone</a>
                        </li>                        
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="pt-5">
            <hr>
            <h5 class="p-5 text-center">Quality software for our friends <i class="fa fa-heart"></i></h5>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </body>
</html>
